<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View of telescope</title>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body,html{
            margin: 0;
            height: 100%;
        }
        .bg {
            background-image: url('t2.jpg');
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }
       .lens{
         position: fixed;
         top: 50%;
         left: 52%;
         transform: translate(-50%, -50%);
         width: 560px;
         height: 560px;
         border: 20px solid #071e26;
         border-radius: 50%;
         overflow: hidden;
         display: flex;
         align-items: center;
         justify-content: center;
         z-index: 1;
       }
       
.slider-container{
    width: 560px;
    height: 560px;
    object-fit: contain;
    border-radius: 50%; /* Add this to make the slider container circular */
    overflow: hidden; /* Add this to hide the overflow */
}


.slider-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%; /* Add this to make the images circular */
    transition: transform 0.5s ease-in-out; /* Add this transition effect */
}


.slider-container img:hover {
    transform: rotate(10deg) scale(1.3); /* Add this hover effect */
}


.controls{
    color:rgb(0, 0, 0);

}
#overlayButton {
            position: absolute; /* Add absolute positioning */
            top: 12px; /* Adjust top position as needed */
            right: 9px; /* Move the button to the right side */
            padding: 17px 40px;
            border-radius: 50px;
            cursor: pointer;
            border: 0;
            background-color: white;
            box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-size: 15px;
            transition: all 0.5s ease;
            z-index: 1; /* Ensure the button is on top of the iframe */
        }
        #overlayButton:hover {
            letter-spacing: 3px;
            background-color: #FFD700;
            color: hsl(0, 0%, 100%);
            box-shadow: rgb(255, 255, 32) 0px 7px 29px 0px;
        }
        #overlayButton:active {
            letter-spacing: 3px;
            background-color: hsl(65, 86%, 62%);
            color: hsl(0, 0%, 100%);
            box-shadow: rgb(93 24 220) 0px 0px 0px 0px;
            transform: translateY(10px);
            transition: 100ms;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="lens">
    
     <div class="swiffy-slider">
        <div class="slider-container" >
            <img src="Arp107.jpg">
            <img src="Digel Cloud 2S.jpg">
            <img src="Webb and Hubble's Views of Spiral Galaxy NGC 2835.jpg">
            <img src="Protoplanetary Disk.jpg">
            <img src="Exoplanet GJ 486 b.jpg">
            
            <img src="Exoplanet WASP-17 b.jpg">
            <img src="SZ Chamaeleontis.jpg">
        </div>
        <button type="button" position class="slider-nav" ></button>
        <button type="button" class="slider-nav slider-nav-next"></button>  
            </div>
        </div>
        <button id="overlayButton"  onclick="redirectToNextPage()">Click Me</button>

        <script>
            function redirectToNextPage() {
                window.location.href ="file:///C:/Users/Dell/Desktop/nasa%20hakethon/page4.html"; // Replace with your desired URL
            }
        </script>
        

</body>
</html>
